/* 1. 全体設定 */
body {

header {

header h1 {

/* 2. メインコンテンツエリア */

/* 3. 記事一覧（目次）のスタイル */

}

nav h2 {
    color: black;
    border-bottom: 2px solid #c8e6c9;
    padding-bottom: 5px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    margin-bottom: 10px;

nav a {

nav a:hover {

/* 4. 個別記事のスタイル */

section:last-child {

}

section h2 {
    color: black; /* 記事タイトルは濃いシアン系で */

    margin-bottom: 10px;
}

.date {
    color: #777;
    font-size: 0.9em;
    margin-bottom: 20px;
    display: block;
}

/* 5. 記事本文のスタイル */
section p {
    margin-bottom: 1.5em;
    text-align: justify; /* 左右均等割り付け */
}

/* 6. サイトマップ/フッター（導線）のスタイル */
footer {
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
    color: #777;
    border-top: 1px solid #ddd;
    background-color: white;
}

footer a {
    color: #388e3c;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}
